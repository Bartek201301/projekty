<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Witaj w TimeManager!</h2>
        <p>Trwa ładowanie dashboardu z Twoimi zadaniami...</p>
        <div class="loader"></div>
        <p>Jeśli nie zostaniesz przekierowany automatycznie, <a href="/todos">kliknij tutaj</a>.</p>
    </div>

    <script>
        // Redirect to the Todo app after a short delay
        setTimeout(function() {
            window.location.href = "/todos";
        }, 2000);
    </script>
</body>
</html>
