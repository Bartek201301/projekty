<div class="auth-modal" id="signupModal">
    <div class="auth-container">
        <div class="auth-form-side">
            <div class="auth-header">
                <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
                <h2>Sign up</h2>
            </div>
            <div class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your email address">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input type="password" id="signup-password" placeholder="Create a password">
                        <button class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="password-generator">
                        <button type="button" class="generate-password-btn"><i class="fas fa-key"></i>Generate Strong Password</button>
                        <div class="generated-password-display">
                            <span class="password-text"></span>
                            <button class="copy-password" title="Copy to clipboard"><i class="fas fa-copy"></i></button>
                            <span class="password-tooltip">Copied!</span>
                        </div>
                        <div class="password-options">
                            <div class="password-options-title">Password Options</div>
                            <div class="option-row">
                                <input type="checkbox" id="include-uppercase" checked>
                                <label for="include-uppercase">Include uppercase letters</label>
                            </div>
                            <div class="option-row">
                                <input type="checkbox" id="include-lowercase" checked>
                                <label for="include-lowercase">Include lowercase letters</label>
                            </div>
                            <div class="option-row">
                                <input type="checkbox" id="include-numbers" checked>
                                <label for="include-numbers">Include numbers</label>
                            </div>
                            <div class="option-row">
                                <input type="checkbox" id="include-symbols" checked>
                                <label for="include-symbols">Include symbols</label>
                            </div>
                            <div class="option-row">
                                <label for="password-length">Length: <span id="length-value">16</span></label>
                                <input type="range" id="password-length" min="8" max="32" value="16">
                            </div>
                        </div>
                        <div class="password-strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                        <span class="strength-text"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
                        <button class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button class="auth-btn signup-auth-btn">Sign up</button>
            </div>
        </div>
    </div>
</div>
