<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Animations</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            color: #333;
            overflow-x: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: white;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            animation: wobble 2s ease infinite;
        }
        
        @keyframes wobble {
            0%, 100% { transform: translateX(0%); }
            15% { transform: translateX(-5%) rotate(-5deg); }
            30% { transform: translateX(3%) rotate(3deg); }
            45% { transform: translateX(-3%) rotate(-3deg); }
            60% { transform: translateX(2%) rotate(2deg); }
            75% { transform: translateX(-1%) rotate(-1deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .animation-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .animation-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h2 {
            margin-bottom: 1rem;
            color: #FF6A88;
        }
        
        /* Animation 1: Bouncing Ball */
        .ball {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border-radius: 50%;
            position: relative;
            animation: bounce 1.5s ease infinite;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-70px); }
            60% { transform: translateY(-30px); }
        }
        
        /* Animation 2: Spinning Emoji */
        .emoji {
            font-size: 5rem;
            display: inline-block;
            animation: spin 3s linear infinite;
            transform-origin: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Animation 3: Jelly Button */
        .jelly-button {
            background: linear-gradient(90deg, #3EECAC 0%, #EE74E1 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .jelly-button:hover {
            animation: jelly 0.8s ease;
        }
        
        @keyframes jelly {
            0%, 100% { transform: scale(1, 1); }
            25% { transform: scale(1.2, 0.8); }
            50% { transform: scale(0.8, 1.2); }
            75% { transform: scale(1.1, 0.9); }
        }
        
        /* Animation 4: Party Confetti */
        .confetti-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #FFD700;
            opacity: 0;
        }
        
        .confetti:nth-child(1) {
            background-color: #FF6B6B;
            animation: confetti-fall 4s linear infinite;
            animation-delay: 0s;
            left: 10%;
        }
        
        .confetti:nth-child(2) {
            background-color: #4ECDC4;
            animation: confetti-fall 3s linear infinite;
            animation-delay: 1s;
            left: 30%;
        }
        
        .confetti:nth-child(3) {
            background-color: #FFE66D;
            animation: confetti-fall 5s linear infinite;
            animation-delay: 2s;
            left: 50%;
        }
        
        .confetti:nth-child(4) {
            background-color: #FF8E53;
            animation: confetti-fall 3.5s linear infinite;
            animation-delay: 1.5s;
            left: 70%;
        }
        
        .confetti:nth-child(5) {
            background-color: #6C63FF;
            animation: confetti-fall 4.5s linear infinite;
            animation-delay: 0.5s;
            left: 90%;
        }
        
        @keyframes confetti-fall {
            0% { 
                top: -20px; 
                transform: rotate(0deg) scale(0.5); 
                opacity: 1; 
            }
            100% { 
                top: 100%; 
                transform: rotate(360deg) scale(1);
                opacity: 0;
            }
        }
        
        /* Animation 5: Dancing Characters */
        .dancing-characters {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .character {
            font-size: 3rem;
            display: inline-block;
        }
        
        .character:nth-child(1) {
            animation: dance 1s ease infinite;
            animation-delay: 0s;
        }
        
        .character:nth-child(2) {
            animation: dance 1s ease infinite;
            animation-delay: 0.1s;
        }
        
        .character:nth-child(3) {
            animation: dance 1s ease infinite;
            animation-delay: 0.2s;
        }
        
        .character:nth-child(4) {
            animation: dance 1s ease infinite;
            animation-delay: 0.3s;
        }
        
        .character:nth-child(5) {
            animation: dance 1s ease infinite;
            animation-delay: 0.4s;
        }
        
        @keyframes dance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Animation 6: Shaking Box */
        .shake-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #845EC2, #D65DB1);
            border-radius: 10px;
            margin: 0 auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .shake-box:hover {
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        /* Animation 7: Rainbow Text */
        .rainbow-text {
            font-size: 2rem;
            font-weight: bold;
            background-image: linear-gradient(to right, 
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: rainbow 5s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        /* Animation 8: Interactive Emoji */
        .interactive-emoji {
            font-size: 4rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            user-select: none;
        }
        
        .interactive-emoji:hover {
            transform: scale(1.3);
        }
        
        /* Emoji animations */
        .emoji-animation {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        /* Floating bubbles in the background */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }
        
        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 12s;
        }
        
        .bubble:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
            animation-duration: 14s;
        }
        
        .bubble:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 30%;
            left: 15%;
            animation-delay: 4s;
            animation-duration: 16s;
        }
        
        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20%;
            animation-delay: 6s;
            animation-duration: 18s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }
        
        /* Surprise button */
        .surprise-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .surprise-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        /* Surprise animations */
        .explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 99;
        }
        
        .explosion-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                transform: translate(50vw, 50vh) scale(0);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }
        
        /* Rain effect */
        .emoji-rain {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 98;
        }
        
        .falling-emoji {
            position: absolute;
            font-size: 30px;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(105vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .animation-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <h1>Funny Animations</h1>
    </header>
    
    <div class="container">
        <div class="animation-section">
            <div class="animation-box">
                <h2>Bouncing Ball</h2>
                <div class="ball"></div>
            </div>
            
            <div class="animation-box">
                <h2>Spinning Emoji</h2>
                <div class="emoji">🤪</div>
            </div>
            
            <div class="animation-box">
                <h2>Jelly Button</h2>
                <button class="jelly-button">Click Me!</button>
            </div>
            
            <div class="animation-box">
                <h2>Party Confetti</h2>
                <div class="confetti-container">
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                </div>
            </div>
            
            <div class="animation-box">
                <h2>Dancing Characters</h2>
                <div class="dancing-characters">
                    <div class="character">🕺</div>
                    <div class="character">💃</div>
                    <div class="character">🕺</div>
                    <div class="character">💃</div>
                    <div class="character">🕺</div>
                </div>
            </div>
            
            <div class="animation-box">
                <h2>Shake Box</h2>
                <div class="shake-box">Hover Me</div>
            </div>
            
            <div class="animation-box">
                <h2>Rainbow Text</h2>
                <div class="rainbow-text">AWESOME!</div>
            </div>
            
            <div class="animation-box">
                <h2>Interactive Emoji</h2>
                <div id="interactive-emoji" class="interactive-emoji">👽</div>
                <p style="font-size: 0.8rem; margin-top: 10px;">Click me repeatedly!</p>
            </div>
        </div>
    </div>
    
    <button class="surprise-button">Surprise Me!</button>
    <div class="explosion" id="explosion"></div>
    <div class="emoji-rain" id="emoji-rain"></div>
    
    <script>
        // Add click event for jelly button
        document.querySelector('.jelly-button').addEventListener('click', function() {
            this.textContent = 'Woohoo!';
            setTimeout(() => {
                this.textContent = 'Click Me!';
            }, 2000);
        });
        
        // Add click event for shake box
        document.querySelector('.shake-box').addEventListener('click', function() {
            this.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                this.style.animation = '';
            }, 500);
        });
        
        // Random confetti colors and shapes
        const confetti = document.querySelectorAll('.confetti');
        const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF8E53', '#6C63FF', '#FF99AC'];
        const shapes = ['circle', 'square', 'triangle'];
        
        confetti.forEach(item => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            
            item.style.backgroundColor = randomColor;
            
            if (randomShape === 'circle') {
                item.style.borderRadius = '50%';
            } else if (randomShape === 'triangle') {
                item.style.width = '0';
                item.style.height = '0';
                item.style.backgroundColor = 'transparent';
                item.style.borderLeft = '7.5px solid transparent';
                item.style.borderRight = '7.5px solid transparent';
                item.style.borderBottom = `15px solid ${randomColor}`;
            }
        });
        
        // Interactive emoji
        const emojiElement = document.getElementById('interactive-emoji');
        const emojis = ['👽', '👾', '🤖', '👻', '🎃', '🦄', '🐲', '🦋', '🐬', '🐙'];
        let emojiIndex = 0;
        
        emojiElement.addEventListener('click', function() {
            emojiIndex = (emojiIndex + 1) % emojis.length;
            this.textContent = emojis[emojiIndex];
            
            // Add pop animation
            this.classList.remove('emoji-animation');
            void this.offsetWidth; // Trigger reflow
            this.classList.add('emoji-animation');
        });
        
        // Surprise button
        const surpriseButton = document.querySelector('.surprise-button');
        const explosionContainer = document.getElementById('explosion');
        const emojiRainContainer = document.getElementById('emoji-rain');
        const rainEmojis = ['🎉', '⭐', '💥', '🔥', '✨', '💫', '🎊', '🌟', '🌈', '💖'];
        
        surpriseButton.addEventListener('click', function() {
            // Create explosion effect
            createExplosion();
            
            // Create emoji rain
            createEmojiRain();
            
            // Change page background temporarily
            document.body.style.transition = 'background-color 0.5s';
            document.body.style.backgroundColor = getRandomColor(0.1);
            setTimeout(() => {
                document.body.style.backgroundColor = '';
            }, 1500);
            
            // Add wobble to all boxes
            document.querySelectorAll('.animation-box').forEach(box => {
                box.style.animation = 'wobble 1s ease';
                setTimeout(() => {
                    box.style.animation = '';
                }, 1000);
            });
        });
        
        function createExplosion() {
            // Clear previous explosion
            explosionContainer.innerHTML = '';
            
            // Create particles
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('explosion-particle');
                
                // Random position offset from center
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                // Random color
                particle.style.backgroundColor = getRandomColor(1);
                
                // Set custom properties for animation
                particle.style.setProperty('--tx', `${tx}vw`);
                particle.style.setProperty('--ty', `${ty}vh`);
                
                // Random size
                const size = 5 + Math.random() * 15;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation duration
                const duration = 0.6 + Math.random() * 0.8;
                particle.style.animationDuration = `${duration}s`;
                
                explosionContainer.appendChild(particle);
            }
        }
        
        function createEmojiRain() {
            // Clear previous rain
            emojiRainContainer.innerHTML = '';
            
            // Create falling emojis
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('falling-emoji');
                
                // Random emoji
                emoji.textContent = rainEmojis[Math.floor(Math.random() * rainEmojis.length)];
                
                // Random horizontal position
                const left = Math.random() * 100;
                emoji.style.left = `${left}%`;
                
                // Random fall duration
                const duration = 2 + Math.random() * 3;
                emoji.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 1.5;
                emoji.style.animationDelay = `${delay}s`;
                
                emojiRainContainer.appendChild(emoji);
            }
            
            // Remove rain after some time
            setTimeout(() => {
                emojiRainContainer.innerHTML = '';
            }, 5000);
        }
        
        function getRandomColor(alpha = 1) {
            const hue = Math.floor(Math.random() * 360);
            return `hsla(${hue}, 80%, 60%, ${alpha})`;
        }
    </script>
</body>
</html>
